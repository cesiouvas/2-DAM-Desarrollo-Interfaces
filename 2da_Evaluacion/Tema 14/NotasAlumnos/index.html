<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/photon.css">
    <title></title>
</head>

<body>
    <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title">Alumnos</h1>

            <div class="toolbar-actions">
                <div class="btn-group">
                    <button id="open" class="btn btn-default">
                        <span class="icon icon-folder"></span>
                    </button>
                    <button id="save" class="btn btn-default">
                        <span class="icon icon-floppy"></span>
                    </button>
                </div>
            </div>
        </header>

        <div class="window-content">
            <table id="notas" class="table-striped">

            </table>
        </div>

        <footer class="toolbar toolbar-footer">
            <div class="toolbar-actions">
                <h1 class="title">Notas alumnos con JSON file</h1>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
